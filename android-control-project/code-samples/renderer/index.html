<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Android Device Control System</title>
  <link rel="stylesheet" href="../node_modules/antd/dist/antd.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .app-header {
      background-color: #001529;
      color: white;
      padding: 0 20px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .app-logo {
      font-size: 20px;
      font-weight: bold;
    }
    
    .app-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    
    .app-sidebar {
      width: 200px;
      background-color: #001529;
      color: white;
    }
    
    .app-main {
      flex: 1;
      padding: 20px;
      overflow: auto;
    }
    
    .app-footer {
      background-color: #f0f2f5;
      text-align: center;
      padding: 10px 0;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="./index.js"></script>
</body>
</html>
